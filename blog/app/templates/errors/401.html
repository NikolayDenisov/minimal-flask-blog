{%- extends 'base.html' -%}

{%- block body -%}
    <div class="main">
        <div class="container">
            <div class="error-wrap text-center">
                <span class="error-code">401</span>
                <h1 class="error-message h2">Unauthorized</h1>
                <p class="message-manual">The request has not been applied because it lacks valid authentication credentials for the target resource.</p>
                <a href="{{ url_for('base_blueprint.home') }}" class="btn btn-primary">Return to home page</a>
            </div>
        </div>
    </div>
{%- endblock -%}
